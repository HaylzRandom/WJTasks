<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Articles</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

			referrerpolicy="no-referrer"

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img
					src="./images/Image.png"
					alt="Rock singer at a concert, singing to her fans"
					class="photo"
				/>
			</div>
			<div class="info">
				<div class="heading">
					<h2>Link heading</h2>
					<a href="#"><i class="fa-solid fa-arrow-right"></i></a>
				</div>
				<div class="time">
					<i class="fa-regular fa-clock"></i>
					<span class="read-time">3 minute read</span>
				</div>
				<p class="article-text">
					Paragraph Lorem ipsum dolor sit amet, consectetur adipiscing elit vel
					nec morbi amit fermentum in enim tempus accumsan.
				</p>
			</div>
		</div>
	</body>
